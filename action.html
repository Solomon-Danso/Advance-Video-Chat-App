<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
<link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="public/Assets/css/style.css">

</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/HydotLogo.ico" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Connect VChat</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>

            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in ">
                    <a href="#" class="nav-link display-center">Sign in</a>
                </li>
                <li class="nav-item">
                   <button class="btn btn-outline-secondary btn-lg text-info font-weight join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn  btn-lg btn-info text-light font-weight new-meeting" style="background-color: #01796b;">Start a meeting</button>
                 </li>
            </ul>

        </div>
    </nav>

<main>
    <div class="main h-100 d-flex ">
        <div class="container w-50">
            <h1 style="font-size: 3rem;">Premium video meeting is now available for free to everyone</h1>
            <p style="font-size: 20px;">Coduct all your video tutorials and meetings free of charge</p>
            <ul class="display-center justify-content-start bottom">
               
                <button class="btn  btn-lg  text-light font-weight display-center new-meeting" style="background-color: #01796b;"><span class="material-icons mr-2">video_call</span> New Meeting</button>
              <span class="spacer"></span>
                <button class="btn  btn-lg btn-outline-secondary  text-dark font-weight display-center" style="background-color: #ffffff;"><span class="material-icons mr-2">keyboard</span> <input style="border: none;" type="text" placeholder="Enter a code or link" class="enter-code"/></button>
                <span class="spacer"></span>
               <span class="join-action">Join</span>
                
            </ul>
        </div>
        <div class="container w-50">
           <img src="public/Assets/images/participantsimages.jpeg" alt="" class="signing-image">
        </div>
    </div>

</main>

<footer class="container bottom display-center">
    <h6>Learn more about <span class="learn-more text-info"> Connect VChat</span> </h6>
</footer>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(function(){
        $(document).on('click','.join-meeting',function(){
            $('.enter-code').focus();
        })

        $(document).on('click','.join-action',function(){
           
           var join_value = $(".enter-code").val();
            var meeting_url = window.location.origin+"?meetingID="+join_value
            window.location.replace(meeting_url)

        })

        $(document).on('click','.new-meeting',function(){
           
           var eightnumbers = Math.floor(Math.random()*100000000)
            var meeting_url = window.location.origin+"?meetingID="+eightnumbers
            window.location.replace(meeting_url)

        })





       
    })
</script>




</body>
</html>
